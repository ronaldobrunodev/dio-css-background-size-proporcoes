<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Redimencionando Imagens CSS</title>
    <link rel="stylesheet" href="style.css" />
    
</head>
<body>
    <h1>Redimencinando imagens no CSS</h1>
        <code>background-size: auto;</code>
         <div class="exemplo">
        </div>
        <code>background-size: cover;</code>
        <div id="cover" class="exemplo">
       </div>  
       <code>background-size: contain;</code>
        <div id="contain" class="exemplo">
       </div> 
       <code>background-size: valor;</code>
        <div id="valor" class="exemplo">
       </div>  
       <code>background-size: valor x- valor y;</code>
        <div id="x-y" class="exemplo">
       </div>  
       <code>background-size: exemplo-camanda 1 / exemplo-camanda 1;</code>
        <div id="exemplo-camada" class="exemplo">
       </div>                 
</body>
</html>
